# Release Pipeline â€” OCaml Sample Code
# Builds all programs and attaches pre-compiled binaries to GitHub Releases.
# Triggered when a new release is published (or tag pushed).

name: Release

on:
  release:
    types: [published]
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.x"

      - name: Install dependencies
        run: |
          opam install bisect_ppx ocamlfind --yes
          eval $(opam env)

      - name: Build all programs (native)
        run: |
          eval $(opam env)
          make all

      - name: Run tests
        run: |
          eval $(opam env)
          make test

      - name: Package artifacts
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARTIFACT_DIR="ocaml-sample-code-${VERSION}-${{ matrix.target }}"
          mkdir -p "${ARTIFACT_DIR}/bin"
          mkdir -p "${ARTIFACT_DIR}/src"

          # Copy compiled binaries
          for f in hello fibonacci factor list_last_elem bst mergesort graph heap parser trie regex stream rbtree sorting union_find; do
            if [ -f "$f" ]; then
              cp "$f" "${ARTIFACT_DIR}/bin/"
            fi
          done

          # Copy source files for reference
          cp *.ml "${ARTIFACT_DIR}/src/"
          cp Makefile "${ARTIFACT_DIR}/"
          cp README.md "${ARTIFACT_DIR}/"
          cp LICENSE "${ARTIFACT_DIR}/"

          tar -czf "${ARTIFACT_DIR}.tar.gz" "${ARTIFACT_DIR}"
          echo "ARTIFACT=${ARTIFACT_DIR}.tar.gz" >> $GITHUB_ENV

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARTIFACT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
